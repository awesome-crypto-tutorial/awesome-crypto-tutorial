<!-- Google Analytics -->
{% if site.google_analytics %}
<!-- Google tag (gtag.js) -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());
  gtag("config", "{{ site.google_analytics }}", {
    custom_map: {
      custom_parameter_1: "user_type",
      custom_parameter_2: "content_category",
    },
  });
</script>
{% endif %}

<!-- Google Search Console -->
{% if site.google_site_verification %}
<meta
  name="google-site-verification"
  content="{{ site.google_site_verification }}"
/>
{% endif %}

<!-- Bing Webmaster Tools -->
{% if site.bing_site_verification %}
<meta name="msvalidate.01" content="{{ site.bing_site_verification }}" />
{% endif %}

<!-- Baidu Site Verification -->
{% if site.baidu_site_verification %}
<meta
  name="baidu-site-verification"
  content="{{ site.baidu_site_verification }}"
/>
{% endif %}
