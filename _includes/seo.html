<!-- SEO Meta Tags -->
<meta
  name="description"
  content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}"
/>
<meta
  name="keywords"
  content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}加密货币,数字货币,比特币,以太坊,交易所,币安,欧易,Gate.io,返佣,手续费,新手教程,区块链,Web3{% endif %}"
/>
<meta name="author" content="{{ site.title }}" />
<meta name="robots" content="index, follow" />
<meta name="googlebot" content="index, follow" />
<meta name="bingbot" content="index, follow" />

<!-- Open Graph Meta Tags -->
<meta
  property="og:type"
  content="{% if page.layout == 'post' %}article{% else %}website{% endif %}"
/>
<meta
  property="og:title"
  content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"
/>
<meta
  property="og:description"
  content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}"
/>
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:locale" content="zh_CN" />

{% if page.layout == 'post' %}
<meta
  property="article:published_time"
  content="{{ page.date | date_to_xmlschema }}"
/>
<meta property="article:author" content="{{ site.title }}" />
{% if page.tags %} {% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}" />
{% endfor %} {% endif %} {% endif %}

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta
  name="twitter:title"
  content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"
/>
<meta
  name="twitter:description"
  content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}"
/>
{% if site.twitter_username %}
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
{% endif %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Language -->
<meta http-equiv="content-language" content="zh-CN" />

<!-- Viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Theme Color -->
<meta name="theme-color" content="#007cba" />

<!-- Structured Data -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{% if page.layout == 'post' %}Article{% else %}WebSite{% endif %}",
    "name": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
    "description": "{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}",
    "url": "{{ page.url | absolute_url }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.title | escape }}",
      "url": "{{ site.url }}"
    },
    {% if page.layout == 'post' %}
    "author": {
      "@type": "Organization",
      "name": "{{ site.title | escape }}"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
    "headline": "{{ page.title | escape }}",
    {% if page.tags %}
    "keywords": "{{ page.tags | join: ', ' }}",
    {% endif %}
    {% endif %}
    "inLanguage": "zh-CN"
  }
</script>
